    <h1 class="title">Dr. Mario</h1>
    <div class="bottom">
      <canvas id="canvas" width="200" height="400"></canvas>
      <div class="instructions">
        <p class="controls">Controls:</p>
        <p class="controls-details">Press Enter to Start</p>
